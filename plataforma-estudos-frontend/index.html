<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Estudos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>📚 Plataforma de Estudos</h1>
    </header>

    <main>
        <!-- Container onde os resumos serão carregados dinamicamente -->
        <section id="formulario-cadastro">
            <h2>➕ Adicionar novo resumo</h2>
            <form id="form-resumo">
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required />
                </div>

                <div>
                    <label for="conteudo">Conteudo:</label>
                    <textarea id="conteudo" name="conteudo" rows="4" required></textarea>
                </div>

                <div>
                    <label for="tags">Tags (separadas por vírgula):</label>
                    <input type="text" id="tags" name="tags" />
                </div>
                
                <button type="submit">Cadastrar Resumo</button>
                <button type="button" id="cancelar-edicao" style="display: none;">Cancelar Edição</button>
                <p id="mensagem-status"></p>
            </form>
        </section>

        <p class="subtitulo-resumos">Veja abaixo os resumos cadastrados:</p>

        <section id="resumos-container">
            <p class="loading">🔁 Carregando resumos...</p>
        </section>

        <section id="flashcards-container">
            <h2>🧠 Flashcards cadastrados</h2>
            <p class="loading">🔁 Carregando flashcards...</p>
        </section>
    </main>

    <footer>
        <p>Desenvolvido no Desafio 90 Dias DEV</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
